              <div class="grid grid-cols-1 gap-y-4 gap-x-8">

     <!-- Content -->
      <div class="max-w-7xl mx-auto px-4 sm:px-6">
        <h1 class="text-2xl font-bold mb-4">Form buku Tamu</h1>
        <form>
            <label class="block my-5">
              <span class="block text-sm font-medium text-gray-700">Nama Lengkap</span>
              <input type="text" placeholder="Ex: Rajendra Nohan" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400"/>
            </label>
            <label class="block my-5">
                <span class="block text-sm font-medium text-gray-700">Jenis Kelamin</span>
                <label class="inline-flex items-center mt-3 mx-3">
                    <input type="radio" class="form-radio h-5 w-5 text-blue-600" checked name="jeniskelamin"><span class="ml-2 text-gray-700">Laki-laki</span>
                </label>
                <label class="inline-flex items-center mt-3 mx-3">
                    <input type="radio" class="form-radio h-5 w-5 text-blue-600" name="jeniskelamin"><span class="ml-2 text-gray-700">Perempuan</span>
                </label>
            </label>
            <label class="block my-5">
                <span class="block text-sm font-medium text-gray-700">Alamat Tinggal</span>
                <input type="text" placeholder="Ex: Jalan Karangrejo Selatan" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400"/>
            </label>
            <label class="block my-5">
                <span class="block text-sm font-medium text-gray-700">Email</span>
                <input type="email" placeholder="Ex: rajendranohan4@gmail.com" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400"/>
            </label>
            <label class="block my-5">
                <span class="block text-sm font-medium text-gray-700">Aktif pada sosial media :</span>
                <label class="inline-flex items-center mt-3 mx-3">
                    <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600"><span class="ml-2 text-gray-700">Facebook</span>
                </label>
                <label class="inline-flex items-center mt-3 mx-3">
                    <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600 ><span class="ml-2 text-gray-700">Twitter</span>
                </label>
                <label class="inline-flex items-center mt-3 mx-3">
                    <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600 ><span class="ml-2 text-gray-700">Instagram</span>
                </label>
                <label class="inline-flex items-center mt-3 mx-3">
                    <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600 ><span class="ml-2 text-gray-700">Path</span>
                </label>
            </label>
            <label class="block my-5">
                <span class="block text-sm font-medium text-gray-700">Mengetahui web ini dari :</span>
                <select name="" id="" class="form-select mt-1 block w-32 px-3 py-2 border border-gray-300 rounded-md text-sm shadow-sm">
                    <option value="">-= Pilih =-</option>
                    <option value="">Whatsapp</option>
                    <option value="">Teman</option>
                    <option value="">Grup Facebook</option>
                    <option value="">Instagram</option>
                </select>
            </label>
            <label class="block my-5">
                <span class="block text-sm font-medium text-gray-700">Pesan :</span>
                <textarea name="pesan" id="pesan" cols="30" rows="10" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400"></textarea>
            </label>
            <button type="submit" class="p-2 pl-5 pr-5 bg-blue-500 text-gray-100 text-lg rounded-lg focus:border-4 border-blue-300">Kirim</button>
            <button type="reset" class="p-2 pl-5 pr-5 bg-yellow-500 text-gray-100 text-lg rounded-lg focus:border-4 border-yellow-300">Reset</button>
        </form>
      </div>
    <!-- End Content -->

                    Ke atas

        </footer>
    <!-- end footer -->
</div>
</body>
</html>
